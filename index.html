<!DOCTYPE html>
<html>
    <head>
        <title>Arkanoid Game</title>
        <style>
                body {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    background: #000;
                    margin: 0;
                }

                canvas {
                    border: 1px solid #fff;
                }

        </style>
    </head>
    <body>
    
    
    
        <canvas id="arkanoidGame"></canvas>

        <script src="arkanoid.js"></script>
        
        
        <div id="gameOverModal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
            <div style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 30%;">
                <h2 id="gameOverMessage"></h2>
                <button onclick="restartGame()">Play Again</button>
                <button onclick="closeModal()">Quit</button>
            </div>
        </div>
        
    </body>
</html>
